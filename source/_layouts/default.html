<!doctype html>

<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
<title>--name | {{{ title }}}</title>
<meta charset="utf-8">
<!--<meta http-equiv="x-ua-compatible" content="ie=edge">-->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes, user-scalable=yes, viewport-fit=cover">
<link rel="canonical" href="--url{{ page }}">


<!-- CORE -->
<meta name="description" content="--description">


<!--removeIf(removeBase)-->
<!-- build:base -->
<!-- endbuild -->
<!--endRemoveIf(removeBase)-->


<!-- GENERAL -->
<!--<meta http-equiv="cleartype" content="on">-->
<meta name="robots" content="index,follow">
<meta name="googlebot" content="index,follow">
<meta name="HandheldFriendly" content="--handheld-friendly">
<meta name="msapplication-tap-highlight" content="no">
<meta name="format-detection" content="telephone=no">
<meta name="skype_toolbar" content="skype_toolbar_parser_compatible">


<!-- ICONS -->
<link rel="icon" type="image/png" href="{{ root }}--favicon-16" sizes="16x16">
<link rel="icon" type="image/png" href="{{ root }}--favicon-32" sizes="32x32">
<link rel="apple-touch-icon" href="{{ root }}--image-icon-180" sizes="180x180">
<link rel="manifest" href="{{ root }}manifest.json">
<link rel="mask-icon" href="{{ root }}--safari-pinned-tab" color="--theme">
<meta name="apple-mobile-web-app-title" content="--name">
<meta name="apple-mobile-web-app-capable" content="--web-app-capable">
<meta name="application-name" content="--name">
<meta name="msapplication-TileColor" content="--theme">
<meta name="theme-color" content="--theme">


<!-- FACEBOOK OPEN GRAPH -->
<meta property="og:title" content="--name | {{{ title }}}">
<meta property="og:description" content="--description">
<meta property="og:locale" content="--og-locale"/>
<meta property="og:type" content="--og-type"/>
<meta property="og:image" content="{{ root }}--image-cover">
<meta property="og:image:width" content="--og-image-width">
<meta property="og:image:height" content="--og-image-height">
<meta property="og:url" content="--url{{ page }}">


<!-- TWITTER CARD -->
<meta name="twitter:title" content="--name">
<meta name="twitter:description" content="--description">
<meta name="twitter:site" content="--twitter">
<meta name="twitter:card" content="summary">
<meta name="twitter:image" content="{{ root }}--image-profile">
<meta name="twitter:image:alt" content="--url">


<!-- APP BANNER -->
<!--removeIf(removeAppBanner)-->
<meta name="apple-itunes-app" content="app-id=--itunes-app-id">
<meta name="google-play-app" content="app-id=--play-app-id">
<!--endRemoveIf(removeAppBanner)-->





<!--removeIf(removeSW)-->
<script>

	// Register a 'service worker' to precache the app's content. Visitors will be able to add the app to their device's homescreen and view the content offline.
	if ("serviceWorker" in navigator) {

		window.addEventListener("load", function() {
			"use strict";

			navigator.serviceWorker.register("sw.js").then(function(registration) {

				console.log("Ver 1.2.2");
				//console.log("ServiceWorker registration successful with scope: ", registration.scope);

			});

		});

	}

</script>
<!--endRemoveIf(removeSW)-->





<!-- build:vendor -->
<!-- endbuild -->


<!-- build:css -->
<!-- endbuild -->	
	
	
<!-- build:critical -->
<!-- endbuild -->





</head>

<body>

<!-- GLOBAL SVG GRADIENT -->
<svg class="svg-global-gradient" width="0" height="0">
	<defs>
		<linearGradient id="svg-primary-gradient">
			<stop offset="0" class="start-color"/>
			<stop offset="1" class="end-color"/>
		</linearGradient>
	</defs>
</svg>

<svg class="svg-global-gradient" width="0" height="0">
	<defs>
		<linearGradient id="svg-secondary-gradient">
			<stop offset="0" class="start-color"/>
			<stop offset="1" class="end-color"/>
		</linearGradient>
	</defs>
</svg>	

<svg class="svg-global-gradient" width="0" height="0">
	<defs>
		<linearGradient id="svg-accent-gradient">
			<stop offset="0" class="start-color"/>
			<stop offset="1" class="end-color"/>
		</linearGradient>
	</defs>
</svg>

<svg class="svg-global-gradient" width="0" height="0">
	<defs>
	<linearGradient id="svg-wild-gradient">
	  <stop offset="0" class="start-color"/>
	  <stop offset="1" class="end-color"/>
	</linearGradient>
	</defs>
</svg>
<!-- // GLOBAL SVG GRADIENT -->

<!-- CONTAINER -->
<div id="container">

	
	
	
	
	<!-- HERO -->
	{{#ifpage 'index'}}
		{{> hero}}
	{{/ifpage}}
	<!-- // HERO -->

	
	
	
	
	<!-- CONTENT -->
	{{> nav}}
	{{> body}}
	{{> footer}}
	<!-- // CONTENT -->

	
	
	
	
</div>

</body>
</html>
